<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <link rel="stylesheet" type="text/css" href="weather.css">
    </head>
    <body>
        <div class="app">
            <h1>Weather</h1>
            <h1 class="notification"></h1>
            <div class="location-area">
               <marquee class="location-timezone"width="40%" height="100%" direction="right" loop="infinite">Timezone</marquee>
                <p class="icon"></p>
            </div> 
            <div class="temp">
                <div class="degree">
                <h1 class="temp-degree">34</h1>
                <span>C</span>
                </div>
                <h2 class="temp-desc">cloudy</h2>
            </div>
        </div>
    </body>
    <script src="weather.js"></script>
</html>
